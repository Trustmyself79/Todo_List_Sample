<ion-header>
    <ion-navbar>
        <ion-title>Detail</ion-title>
        <ion-buttons end>
            <button (click)="close()" ion-button icon-only><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{ title }}
        </ion-card-header>
        <ion-card-content>
            {{ description }}
        </ion-card-content>
    </ion-card>
</ion-content>
